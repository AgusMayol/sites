    <script>
        var myElement = document.getElementById('myElement', "myElement2");

        // create a simple instance
        // by default, it only adds horizontal recognizers
        var mc = new Hammer(myElement);

        // let the pan gesture support all directions.
        // this will block the vertical scrolling on a touch-device while on the element
        mc.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });

        // listen to events...
        mc.on("swipeleft swiperight", function (ev) {
            //myElement.textContent = ev.type + " gesture detected.";

            if (ev.type == "swipeleft") {
                //myElement.style.transform = "translate(-120px)";
                myElement.classList.toggle('swipe');
                //myElement.style.transition = "all " + (ev.velocityXs + 1);
                document.querySelector('.share').style.display = "block";
            } else if (ev.type == "swiperight") {
                //myElement.style.transform = "translate(0)";
                //myElement.style.transition = "all " + (ev.velocityXs + 1);
                myElement.classList.toggle('swipe');
                document.querySelector('.share').style.display = "none";
            }

        });
    </script>
